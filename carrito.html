<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzuraShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header_mobile">
            <h1 class="logo">AzuraShop</h1>
            <button class="open_menu" id="open_menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        
        <aside>
            <button class="close_menu" id="close_menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">AzuraShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton_menu boton_volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton_menu boton_carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="text_footer">© 2023 Yamila Rigo Coder</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo_principal">Carrito</h2>
            <div class="container_carrito">
                <p id="carrito_vacio" class="carrito_vacio">Tu carrito está vacío.<i class="bi bi-emoji-frown"></i></p>
                <div id="carrito_productos" class="carrito_productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito_acciones" class="carrito_acciones disabled">
                    <div class="carrito_acciones_izquierda">
                        <button id="carrito_acciones_vaciar" class="carrito_acciones_vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito_acciones_derecha">
                        <div class="carrito_acciones_total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito_acciones_comprar" class="carrito_acciones_comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito_comprado" class="carrito_comprado">Muchas gracias por tu compra.<i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>

    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
